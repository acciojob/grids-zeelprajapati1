<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Grid</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        .container {
            border: 5px solid rgb(4, 255, 4);
            background-color: rgb(41, 0, 0);
            max-width: 600px;
        }
        .row {
            border: 5px solid rgb(255, 188, 188);
            height: 200px;
        }
        .col {
            border: 2px dotted rgb(38, 38, 43);
        }
        .r1c1 { background-color: teal; }
        .r1c2 { background-color: thistle; }
        .r2c1 { background-color: tomato; }
        .r2c2 { background-color: turquoise; }
        .r3c1 { background-color: violet; }
        .r3c2 { background-color: yellowgreen; }
    </style>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-4 col-sm-6 r1c1"></div>
            <div class="col-md-8 col-sm-6 r1c2"></div>
        </div>
        <div class="row justify-content-between">
            <div class="col-md-4 offset-md-2 r2c1"></div>
			<div class="col-md-4 r2c2"></div>
        </div>
        <div class="row justify-content-center">
            <div class="col-md-4 col-sm-6 r3c1"></div>
            <div class="col-md-4 col-sm-6 r3c2"></div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
